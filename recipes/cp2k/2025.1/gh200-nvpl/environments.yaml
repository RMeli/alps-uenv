cp2k:
  compiler:
  - toolchain: gcc
    spec: gcc@12.3
  unify: true
  specs:
  - cmake@3
  - ninja
  - cuda@12.4 # Can't be newer than driver version, for DBCSR
  - nvpl-blas
  - nvpl-lapack
  - nvpl-scalapack
  - nvpl-fft@0.4
  - libxc@7 ~cuda build_system=cmake
  - spglib
  - spla
  - elpa
  - plumed
  # libint
  - libint
  - eigen@3
  # pika
  - pika@0.30.1 malloc=mimalloc
  - mimalloc
  - boost
  - fmt
  - spdlog
  - hwloc
  - whip
  # Umpire
  - umpire
  - blt
  - camp
  # DLA-Future
  - dla-future@0.7.3 +mpi_gpu_aware +mpi_gpu_force_contiguous +scalapack +miniapps
  - blaspp
  - lapackpp
  - dla-future-fortran
  # DFTD4
  - dftd4
  - multicharge
  - mctc-lib
  # COSMA
  - tiled-mm
  - costa
  - cosma +gpu_direct
  # SIRIUS
  - hdf5
  - spfft
  - sirius +dlaf +elpa +scalapack
  # CP2K
  - dbcsr@2.8.0
  - cp2k@git.867ac96446e0d75f5bb87e65dd7309e94f1184de=2025.2 +libxc +libint +spglib +cosma +spla +elpa +dlaf +sirius +plumed +dftd4 lmax=5 build_system=cmake
  variants:
    - +mpi
    - +openmp
    - +cuda
    - cuda_arch=90
    - build_type=Release
  mpi:
    spec: cray-mpich@8.1.30
    gpu: cuda
  views:
    develop:
      link: roots
      exclude: ["cp2k"]
    cp2k:
      link: roots
