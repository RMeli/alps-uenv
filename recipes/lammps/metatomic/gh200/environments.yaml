lammps-kokkos:
  compiler: [gcc]
  network:
    mpi: cray-mpich@8.1.32 +cuda
  unify: true
  specs:
  - python@3.12
  - cmake
  - ninja
  - cuda@12
  - py-torch@2.8.0 ~distributed ~nccl
  - kokkos +wrapper
  - plumed
  - libmetatensor-torch
  - libmetatomic-torch
  - plumed +metatomic
  - lammps@git.8627e109242a74bc6da4c35ccf38061417209760=develop +kokkos fft_kokkos=cufft +python +replica +mc +misc +plumed +manifold +metatomic +qtb +reaction +shock +spin +extra-pair +extra-fix
  variants:
  - +mpi
  - +cuda
  - cuda_arch=90
  views:
    develop:
      link: all
      # Exclude gcc-runtime to avoid adding a copy of libgomp.so to the view
      exclude: ["lammps", "gcc-runtime"]
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
    lammps:
      link: all
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
